<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- main css link of the page -->
  <link rel="stylesheet" href="/css/main.css">

  <!-- bootstrap icons link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

  <!-- w3schools link for sidebar implementation -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Change Password</title>
</head>

<body>
  <!--sidebar for small screen-->
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none; z-index: 10" id="mySidebar">
    <button class="w3-bar-item mx-2 mt-4 w3-button w3-large" onclick="w3_close()">Close &times;</button>

    <div class="mx-4 my-5"><a class="side-link" href="viewprofile.html">View Profile</a></div>

    <div class="mx-4 my-5"><a class="side-link" href="chngpass.html">Change Password</a></div>

    <div class="mx-4 my-5"><a class="side-link" href="sendplanreq.html">Send Plan Request</a></div>

    <div class="mx-4 my-5"><a class="side-link" href="viewquot.html">View Quotations</a></div>

  </div>

  <!--navbar-->

  <div class="container-fluid">
    <div class="row">

      <header class="navbar-layout">
        <nav class="navbar navbar-expand-lg">
          <!--navbar for mobile screen-->
          <div class="mobile-toggler me-5 d-lg-none">
            <button id="openNav" class="w3-button" onclick="w3_open()">
              <i class="bi bi-list" style="font-size:30px; color: white;"></i></button>
          </div>

          <div class="d-lg-none">
            <ul class="navbar-nav me-3">
              <li class="nav-item dropdown my-1 me-5">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="bi bi-person-circle" style="font-size: 30px;"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="userhome.html">User Home Page</a></li>
                  <li><a class="dropdown-item" href="home.html"> Home</a></li>
                  <li><a class="dropdown-item" href="userlogin.html">Log Out</a></li>

                </ul>
              </li>
            </ul>
          </div>

          <!--navbar for large screen-->
          <div class="collapse navbar-collapse mx-5 px-3" id="navbarSupportedContent">
            <ul class="navbar-nav mb-lg-0 me-auto">

              <li class="nav-item pe-2  ms-3">
                <a class="nav-link links" href="viewprofile.html">View Profile</a>
              </li>

              <li class="nav-item pe-2  ms-3">
                <a class="nav-link links" href="chngpass.html">Change Password</a>
              </li>


              <li class="nav-item pe-2 ms-3">
                <a class="nav-link links" href="sendplanreq.html">Send Plan Request</a>
              </li>


              <li class="nav-item pe-2 ms-3">
                <a class="nav-link links" href="viewquot.html">View Quotations</a>
              </li>

            </ul>

            <ul class="navbar-nav ">


              <li class="nav-item dropdown  ">

                <a class="nav-link dropdown-toggle links me-2" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="bi bi-person-circle" style="font-size: 30px;"></i>
                </a>
                <ul class="dropdown-menu drop-lay ">
                  <li><a class="dropdown-item" href="userhome.html">User Home</a></li>
                  <li><a class="dropdown-item" href="home.html"> Home</a></li>
                  <li><a class="dropdown-item" href="userlogin.html">Log Out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <hr>
    </div>
  </div>

  <!-- main content -->
  <div class="container px-5">
    <div class="main mx-5 px-5">
      <div class="profile-form my-5 mx-5 px-5 py-3">
        <div class="form-box">

          <!-- form for changing password -->
          <form class="view-form" method="post">
            <div style="text-align: center; color: white; font-size: 38px;">
              <h1>Change Password</h1>
            </div>

            <div class="mb-3">
              <label for="old-password" class="form-label">Current Password <span style="color:red">*</span></label>
              <input type="password" class="form-control inp-style" name="opassword" id="old-password">
              <span style="color:red" id="opass-msg"></span>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">New Password <span style="color:red">*</span></label>
              <input type="password" class="form-control inp-style" name="npassword" id="new-password">
              <span style="color:red; z-index:50;" id="npass-msg"></span>
            </div>


            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password <span style="color:red">*</span></label>
              <input type="password" class="form-control inp-style" name="cpassword" id="confirm-password">
              <span style="color:red" id="cpass-msg"></span>
            </div>





            <div class="submit-button mt-5 mb-3">
              <button type="submit" onclick="changePass(event);" class="btn btn-primary sub-but">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- footer  -->
    <footer>
      <div class="footer px-5  mt-3">
        <div>
            <p class="team-foot">@CodeFury WFS Team 1</p>
        </div>
      </div>
    </footer>

  <!-- script for collapsing and displaying sidebar on different screen size -->
  <script>
    function w3_open() {
      // document.getElementById("main").style.marginLeft = "25%";
      document.getElementById("mySidebar").style.width = "25%";
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("openNav").style.display = 'none';
    }
    function w3_close() {
      // document.getElementById("main").style.marginLeft = "0%";
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("openNav").style.display = "inline-block";
    }


  </script>

  <!-- bootstrap js file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- js file of the page -->
  <script src="/js/chngpass.js"></script>
</body>

</html>
