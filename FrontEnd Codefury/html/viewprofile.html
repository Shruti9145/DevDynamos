  <!-- main content -->
  <div class="container px-5 mb-5 pb-4">
    <div class="main mx-5 px-5">
      <div class="profile-form my-5 mx-5 px-5 py-3">
        <div class="form-box">
          <!-- view profile details form -->
          <form class="view-form" method="post">
            <div style="text-align: center; color: white; font-size: 38px;">
              <h1>View Profile</h1>
            </div>
            <div class="mb-3">
              <label for="userid" class="form-label">User Id</label>
              <input type="text" class="form-control" id="userid" aria-describedby="emailHelp" disabled>

            </div>


            <div class="mb-3">
              <label for="name" class="form-label">Full name</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" disabled>
            </div>


            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp" disabled>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" disabled>
            </div>


            <!-- <div class="mb-3">
                <label for="doj" class="form-label">Date of joining</label>
                <input type="date" class="form-control" id="doj" aria-describedby="emailHelp" disabled>              
              </div> -->


            <div class="mb-3">
              <label for="dob" class="form-label">Date of birth</label>
              <input type="date" class="form-control" id="dob" aria-describedby="emailHelp" disabled>
            </div>


            <!-- <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-select" id="department" aria-label="Floating label select example" disabled>
                  <option selected >Department</option>
                  <option value="Marketing">Marketing</option>
                  <option value="Sales">Sales</option>
                  <option value="IT">IT</option>
                </select>            
              </div> -->


            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile <span style="color:red">*</span></label>
              <input type="number" class="form-control" name="mobile" id="mobile" aria-describedby="emailHelp">
              <span id="mobile-msg" style="color: red;"></span>
            </div>


            <div class="mb-3">
              <label for="email" class="form-label">Email <span style="color:red">*</span></label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
              <span id="email-msg" style="color: red;"></span>
            </div>


            <div class="mb-3">
              <label for="address">Location <span style="color:red">*</span></label>
              <textarea class="form-control" placeholder="Enter your address.." name="address" id="address"
                style="height: 100px"></textarea>
              <span id="address-msg" style="color: red;"></span>
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label><br>
              <input class="form-check-input" type="radio" name="status" id="active" checked disabled>
              <label class="form-check-label me-5" for="active">
                Active
              </label>
              <input class="form-check-input" type="radio" name="status" id="inactive" disabled>
              <label class="form-check-label" for="inactive">
                Inactive
              </label>
            </div>


            <div class="submit-button mt-5 mb-3">
              <button type="button" onclick="changeData();" class="btn btn-primary sub-but">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <footer>

  <!-- script for sidebar collapsing and displaying -->
  <script>
    function w3_open() {
      // document.getElementById("main").style.marginLeft = "25%";
      document.getElementById("mySidebar").style.width = "25%";
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("openNav").style.display = 'none';
    }
    function w3_close() {
      // document.getElementById("main").style.marginLeft = "0%";
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("openNav").style.display = "inline-block";
    }


  </script>
