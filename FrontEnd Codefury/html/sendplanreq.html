<body onload="plan();">

    <div class="mx-4 my-5"><a class="side-link" href="sendplanreq.html">Send Plan Request</a></div>

    <div class="mx-4 my-5"><a class="side-link" href="viewquot.html">View Quotations</a></div>

  </div>

  <!--navbar-->

  <div class="container-fluid">
    <div class="row">

      <header class="navbar-layout">
        <nav class="navbar navbar-expand-lg">
          <!--navbar for mobile screen-->
          <div class="mobile-toggler me-5 d-lg-none">
            <button id="openNav" class="w3-button" onclick="w3_open()">
              <i class="bi bi-list" style="font-size:30px; color: white;"></i></button>
          </div>

          <div class="d-lg-none">
            <ul class="navbar-nav me-3">

          <!--navbar for large screen-->

            <ul class="navbar-nav mb-lg-0 me-auto">

              <li class="nav-item pe-2  ms-3">
                <a class="nav-link links" href="viewprofile.html">View Profile</a>
              </li>

  <!-- main content -->
  <div class="container px-5 mb-5 pb-4">
    <div class="main mx-5 px-5">
      <div class="profile-form my-5 mx-5 px-5 py-3">
        <div class="form-box">

          <!-- form for entering plan request by user -->
          <form class="view-form" method="post">
            <div style="text-align: center; color: white; font-size: 38px;">
              <h1>Send Plan Request</h1>
            </div>
            <div class="mb-3">
              <label for="request-id" class="form-label">Plan Request Id <span style="color:red">*</span></label>
              <input type="text" class="form-control" name="rid" id="request-id" aria-describedby="emailHelp">
              <span style="color:red" id="rid-msg"></span>
            </div>

            <div class="mb-3">
              <label for="from-date" class="form-label">From Date <span style="color:red">*</span></label>
              <input type="date" class="form-control" name="fdate" id="from-date" aria-describedby="emailHelp">
              <span style="color:red" id="fdate-msg"></span>
            </div>


            <div class="mb-3">
              <label for="to-date" class="form-label">To Date <span style="color:red">*</span></label>
              <input type="date" class="form-control" name="tdate" id="to-date" aria-describedby="emailHelp">
              <span style="color:red" id="tdate-msg"></span>
            </div>


            <div class="mb-3">
              <label for="services" class="form-label">Services <span style="color:red">*</span></label>
              <select class="form-select" name="service" id="service" aria-label="multiple select example">
                <option selected></option>
                <option value="decor">Decoration</option>
                <option value="photo">Photography</option>
                <option value="cater">Catering</option>
              </select>
              <span style="color:red" id="service-msg"></span>
            </div>


            <div class="mb-3">
              <label for="person" class="form-label">No. of People Attending <span style="color:red">*</span></label>
              <input type="number" class="form-control" name="people" id="person" aria-describedby="emailHelp">
              <span style="color:red" id="people-msg"></span>
            </div>

            <div class="mb-3">
              <label for="other-service">Other Services</label>
              <textarea class="form-control" name="oservice" placeholder="Other Services" id="other-service"
                style="height: 100px"></textarea>
              <span style="color:red" id="oservice-msg"></span>
            </div>

            <div class="submit-button mt-5 mb-3">
              <button type="submit" class="btn btn-primary sub-but" id="submit" onclick="send(event);">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- footer  -->
    <footer>
      <div class="footer px-5  mt-3">
        <div>
            <p class="team-foot">@CodeFury WFS Team 1</p>
        </div>

    </footer>

  <!-- script for sidebar collapsing and displaying -->
  <script>
    function w3_open() {
      // document.getElementById("main").style.marginLeft = "25%";
      document.getElementById("mySidebar").style.width = "25%";
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("openNav").style.display = 'none';
    }
    function w3_close() {
      // document.getElementById("main").style.marginLeft = "0%";
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("openNav").style.display = "inline-block";
    }


  </script>

  <!-- bootstrap js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>


  <!-- js file of the pagee -->
  <script src="/js/sendplan.js"></script>
</body>
